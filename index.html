<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Knight</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <table class="wrapper chessboard" id="wrapper"></table>
      <div class="details">
        <div class="start">Start: <span id="start"></span></div>
        <div class="end">End: <span id="end"></span></div>
        <div class="getPath">
          <button class="path__button" id="getPath">Get Path</button>
          <button class="clear__button" id="clearButton">Clear</button>
        </div>
        <div class="path" id="path"></div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
